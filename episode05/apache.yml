---
- name: Install Apache
  hosts: centos
  gather_facts: true
  become: true

  # vars_files:
  #   - vars/apache_default.yml
  #   - vars/apache_{{ ansible_os_family }}.yml

  handlers:
    - name: restart apache 
      service:
        name: "{{ apache_service }}"
        state: restarted

  pre_tasks:
    - debug: var=ansible_os_family
    - name: Load variable files
      include_vars: "{{ item }}"
      with_first_found:
        - "vars/apache_{{ ansible_os_family }}.yml"
        - "vars/apache_default.yml"

  tasks:
    - name: Ensure Apache is installed
      package:
        name: "{{ apache_package }}"
        state: present
    #   register: foo

    # - debug: var=foo #foo.rc
    
    - name: Copy test config file
      copy:
        src: files/test.conf
        dest: "{{ apache_config_dir }}/test.conf"
      notify: 
        - restart apache
    
    - name: Ensure Apache is running and starts at boot
      service:
        name: "{{ apache_service }}"
        state: started
        enabled: true

